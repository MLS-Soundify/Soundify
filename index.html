<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <title>Soundify</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>
<body>
  <audio preload="auto" id="currentAudio">
    <source src="" type="audio/mpeg" />
  </audio>
  <div id="sidebar-main" class="bg-purple-800">
      <span
      class="absolute text-white text-4xl top-5 left-4 cursor-pointer"
      onclick="openSidebar()"
    >
      <i class="bi bi-filter-left px-2 bg-red-900 rounded-md"></i>
    </span>
    <div id="sideBarMain"
      class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center"
    >
      <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-1 flex items-center">
          <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-red-600"></i>
          <h1 class="font-bold text-gray-200 text-[15px] ml-3">Soundify</h1>
          <i
            class="bi bi-x cursor-pointer ml-28 lg:hidden"
            onclick="openSidebar()"
          ></i>
        </div>
        <div class="my-2 bg-gray-600 h-[1px]"></div>
      </div>
      <div
        id="playlistInput" class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white hidden" 
      >
        <i class="bi bi-search text-sm"></i>
        <input
          type="text"
          id="playlistAdd"
          placeholder="Playlist Name"
          class="text-[15px] ml-4 w-full bg-transparent focus:outline-none"
        />
        <button>+</button>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-red-600 text-white"
      >
      <i class="bi bi-skip-start-circle"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Recent Tracks</span>
      </div>
      <div id="dArtists"
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-red-600 text-white"
      >
      <i class="bi bi-skip-start-circle"></i>
        <span  class="text-[15px] ml-4 text-gray-200 font-bold">Deezer Artists</span>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-red-600 text-white"
      >
        <i class="bi bi-heart-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Your Favorites</span>
      </div>
      <div class="my-4 bg-gray-600 h-[1px]"></div>
      
      <div class="my-4 bg-gray-600 h-[1px]"></div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-red-600 text-white"
      onclick="makePlaylist()">
      <i class="bi bi-plus-square"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">New Playlist</span>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-red-600 text-white"
        onclick="dropdown()"
      >
      
      <i class="bi bi-music-note-list"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[15px] ml-4 text-gray-200 font-bold">Your Playlists</span>
          <span class="text-sm rotate-180" id="arrow">
            <i class="bi bi-chevron-down"></i>
          </span>
        </div>
      </div>
      <div
        class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold hidden"
        id="submenu">
      </div>
    </div>
  </div>
  
  <div class="row top top-buffer">
<div class="flex justify-center ">
  <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white w-full max-w-lg">
    <i id="userSearch2" class="bi bi-search text-sm"></i>
    <input
      type="text"
      id="userSearch"
      placeholder="Search By Song, Album or Artist"
      class="text-[15px] ml-4 w-full bg-transparent focus:outline-none"
    />
  </div>
</div>
</div> 
<div> </div>
